    <!-- Recipe Detail Modal -->

    <script src="js/config.js?v=4"></script>
    <script src="js/api.js?v=4"></script>
    <script src="js/utils.js?v=4"></script>
    <script src="js/sidebar.js?v=4"></script>
    <script>
        // Recipe Management
        checkAuth();
        setupPageReloadOnResume(); // T·ª± ƒë·ªông reload khi ƒë·ªïi user
        
        // Ki·ªÉm tra n·∫øu l√† admin th√¨ redirect v·ªÅ trang admin
        async function checkUserRole() {
            try {
                const user = await apiGetCurrentUser();
                if (user.role === 'admin') {
                    window.location.href = 'admin.html';
                    return;
                }
            } catch (error) {
                console.error('Error checking user role:', error);
            }
        }
        checkUserRole();
        
        // Render sidebar chung
        renderSidebar('recipes').catch(console.error);

        let currentRecipe = null;
        let allRecipes = [];

        // Pagination variables
        let currentPage = 1;
        let totalPages = 1;
        const RECIPES_PER_PAGE = 9; // 3x3 grid

        // Search functionality
        let searchTimeout;
        document.getElementById('search-input').addEventListener('input', (e) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                currentPage = 1; // Reset v·ªÅ trang 1
                loadRecipes(e.target.value);
            }, 500);
        });

        // Load recipes
        async function loadRecipes(search = '') {
            try {
                const category = document.getElementById('filter-category').value;
                
                const params = { my_only: true }; // Ch·ªâ l·∫•y recipes c·ªßa user hi·ªán t·∫°i
                if (search) params.search = search;
                if (category) params.tags = category;
                
                const recipes = await apiGetRecipes(params);
                allRecipes = recipes;
                
                // T√≠nh to√°n ph√¢n trang
                totalPages = Math.ceil(recipes.length / RECIPES_PER_PAGE);
                
                displayCurrentPage();
                updatePagination();
            } catch (error) {
                console.error('Error loading recipes:', error);
                showToast('L·ªói t·∫£i c√¥ng th·ª©c: ' + error.message, 'error');
            }
        }

        async function displayCurrentPage() {
            const grid = document.getElementById('recipes-grid');
            
            if (!allRecipes || allRecipes.length === 0) {
                grid.innerHTML = '<div class="loading">Kh√¥ng t√¨m th·∫•y c√¥ng th·ª©c n√†o</div>';
                document.getElementById('pagination').style.display = 'none';
                return;
            }
            
            // L·∫•y recipes c·ªßa trang hi·ªán t·∫°i
            const startIndex = (currentPage - 1) * RECIPES_PER_PAGE;
            const endIndex = startIndex + RECIPES_PER_PAGE;
            const recipesToShow = allRecipes.slice(startIndex, endIndex);
            
            // Load ƒë√°nh gi√° c·ªßa user cho c√°c recipes ƒëang hi·ªÉn th·ªã
            await loadMyRatingsForRecipes(recipesToShow);
            
            renderRecipeCards(recipesToShow);
        }


        // Map l∆∞u ƒë√°nh gi√° c·ªßa user cho t·ª´ng recipe
        const myRatingsMap = {};

        async function loadMyRatingsForRecipes(recipes) {
            // Load ƒë√°nh gi√° c·ªßa user cho t·∫•t c·∫£ recipes
            // apiGetMyRating s·∫Ω tr·∫£ v·ªÅ null n·∫øu user ch∆∞a ƒë√°nh gi√° (404), kh√¥ng throw error
            const promises = recipes.map(async (recipe) => {
                const rating = await apiGetMyRating(recipe.id);
                if (rating) {
                    myRatingsMap[recipe.id] = rating;
                }
            });
            await Promise.all(promises);
        }

        function renderRecipeCards(recipes) {
            const grid = document.getElementById('recipes-grid');
            
            grid.innerHTML = recipes.map(recipe => {
                // Extract category from tags
                const category = recipe.tags ? recipe.tags.split(',')[0] : 'Lunch';
                const icon = getRecipeIcon(category);
                // ƒê·∫£m b·∫£o avgRating lu√¥n l√† s·ªë h·ª£p l·ªá
                const avgRating = recipe.average_rating != null ? Number(recipe.average_rating) || 0 : 0;
                const stars = '‚≠ê'.repeat(Math.round(avgRating));
                
                // Ki·ªÉm tra user ƒë√£ ƒë√°nh gi√° ch∆∞a
                const hasMyRating = myRatingsMap[recipe.id];
                const myRatingBadge = hasMyRating 
                    ? `<div class="my-rating-badge" title="B·∫°n ƒë√£ ƒë√°nh gi√° ${hasMyRating.stars} sao">‚úÖ ƒê√£ ƒë√°nh gi√°</div>`
                    : '';
                
                // Hi·ªÉn th·ªã h√¨nh ·∫£nh n·∫øu c√≥, n·∫øu kh√¥ng th√¨ d√πng icon
                const imageHtml = recipe.image_url 
                    ? `<img src="${recipe.image_url}" alt="${recipe.name}" class="recipe-image-img" onerror="this.parentElement.innerHTML='${icon}'">`
                    : `<div class="recipe-image-icon">${icon}</div>`;
                
                return `
                    <div class="recipe-card" onclick="showRecipeDetail(${recipe.id})" title="Click ƒë·ªÉ xem chi ti·∫øt v√† ƒë√°nh gi√°">
                        <div class="recipe-image">
                            ${imageHtml}
                        </div>
                        ${myRatingBadge}
                        <div class="recipe-body">
                            <div class="recipe-title">${recipe.name}</div>
                            <div class="recipe-meta">
                                <span>‚è±Ô∏è ${recipe.prep_time || 30} ph√∫t</span>
                                <span>üî• ${Math.round(recipe.calories || 0)} kcal</span>
                            </div>
                            ${recipe.average_rating != null && recipe.average_rating > 0 ? `<div class="recipe-rating">${stars} ${avgRating.toFixed(1)}</div>` : ''}
                            <div class="recipe-tags">
                                <span class="tag">${category}</span>
                                ${recipe.tags ? recipe.tags.split(',').slice(1).map(tag => 
                                    `<span class="tag">${tag.trim()}</span>`
                                ).join('') : ''}
                            </div>
                            <div class="recipe-hint" style="margin-top: 8px; font-size: 12px; color: #666; font-style: italic;">
                                üëÜ Click ƒë·ªÉ xem chi ti·∫øt v√† ƒë√°nh gi√°
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getRecipeIcon(category) {
            const icons = {
                'Breakfast': 'üç≥',
                'Lunch': 'üçú',
                'Dinner': 'üçΩÔ∏è',
                'Snack': 'üç™'
            };
            return icons[category] || 'üç¥';
        }

        // Pagination functions
        function updatePagination() {
            const paginationDiv = document.getElementById('pagination');
            const pageInfo = document.getElementById('page-info');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            if (totalPages <= 1) {
                paginationDiv.style.display = 'none';
                return;
            }
            
            paginationDiv.style.display = 'block';
            pageInfo.textContent = `Trang ${currentPage} / ${totalPages} (${allRecipes.length} m√≥n)`;
            
            prevBtn.disabled = currentPage === 1;
            nextBtn.disabled = currentPage === totalPages;
        }

        async function prevPage() {
            if (currentPage > 1) {
                currentPage--;
                await displayCurrentPage();
                updatePagination();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        async function nextPage() {
            if (currentPage < totalPages) {
                currentPage++;
                await displayCurrentPage();
                updatePagination();
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
        }

        // Show recipe detail
        async function showRecipeDetail(id) {
            try {
                const recipe = await apiGetRecipe(id);
                currentRecipe = recipe;
                
                // Load ƒë√°nh gi√° c·ªßa user hi·ªán t·∫°i v√† t·∫•t c·∫£ ƒë√°nh gi√°
                // apiGetMyRating s·∫Ω tr·∫£ v·ªÅ null n·∫øu user ch∆∞a ƒë√°nh gi√° (404), kh√¥ng throw error
                const myRating = await apiGetMyRating(id);
                
                let allRatings = [];
                try {
                    allRatings = await apiGetRecipeRatings(id);
                } catch (error) {
                    // Kh√¥ng load ƒë∆∞·ª£c ƒë√°nh gi√°, kh√¥ng sao
                    console.warn('Kh√¥ng th·ªÉ load ƒë√°nh gi√°:', error.message);
                }
                
                const modal = document.getElementById('detail-modal');
                document.getElementById('detail-name').textContent = recipe.name;
                
                // ƒê·∫£m b·∫£o avgRating lu√¥n l√† s·ªë h·ª£p l·ªá
                const avgRating = recipe.average_rating != null ? Number(recipe.average_rating) || 0 : 0;
                const stars = '‚≠ê'.repeat(Math.round(avgRating));
                
                // Extract category from tags (first tag)
                const category = recipe.tags ? recipe.tags.split(',')[0] : 'Lunch';
                
                // Format ƒë√°nh gi√° c·ªßa user hi·ªán t·∫°i
                let myRatingHtml = '';
                if (myRating) {
                    const myStars = '‚≠ê'.repeat(myRating.stars);
                    myRatingHtml = `
                        <div class="my-rating" style="background: #e8f5e9; padding: 15px; border-radius: 8px; margin-bottom: 15px;">
                            <h4 style="margin: 0 0 10px 0; color: #2e7d32;">‚≠ê ƒê√°nh gi√° c·ªßa b·∫°n:</h4>
                            <div style="font-size: 18px; margin-bottom: 8px;">${myStars} ${myRating.stars}/5</div>
                            ${myRating.comment ? `<p style="margin: 8px 0 0 0; color: #555;">"${myRating.comment}"</p>` : ''}
                            <small style="color: #888;">B·∫°n c√≥ th·ªÉ c·∫≠p nh·∫≠t ƒë√°nh gi√° b√™n d∆∞·ªõi</small>
                        </div>
                    `;
                }
                
                // Format danh s√°ch ƒë√°nh gi√° c·ªßa c√°c user kh√°c
                const otherRatings = allRatings.filter(r => !myRating || r.id !== myRating.id);
                let otherRatingsHtml = '';
                if (otherRatings.length > 0) {
                    otherRatingsHtml = `
                        <div class="other-ratings" style="margin-top: 20px;">
                            <h4 style="margin-bottom: 15px;">ƒê√°nh gi√° t·ª´ ng∆∞·ªùi d√πng kh√°c (${otherRatings.length}):</h4>
                            <div style="max-height: 300px; overflow-y: auto;">
                                ${otherRatings.map(rating => {
                                    const ratingStars = '‚≠ê'.repeat(rating.stars);
                                    const date = new Date(rating.created_at).toLocaleDateString('vi-VN');
                                    return `
                                        <div style="border-bottom: 1px solid #eee; padding: 12px 0;">
                                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
                                                <div style="font-size: 16px;">${ratingStars} ${rating.stars}/5</div>
                                                <small style="color: #888;">${date}</small>
                                            </div>
                                            ${rating.comment ? `<p style="margin: 5px 0 0 0; color: #555; font-size: 14px;">"${rating.comment}"</p>` : ''}
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    `;
                }
                
                // Hi·ªÉn th·ªã h√¨nh ·∫£nh trong detail modal n·∫øu c√≥
                const detailImageHtml = recipe.image_url 
                    ? `<div class="detail-image-section">
                        <img src="${recipe.image_url}" alt="${recipe.name}" class="detail-image" onerror="this.style.display='none'">
                       </div>`
                    : '';
                
                document.getElementById('detail-content').innerHTML = `
                    ${detailImageHtml}
                    <div class="detail-section">
                        <h3>Th√¥ng tin</h3>
                        <p><strong>Lo·∫°i:</strong> ${category}</p>
                        <p><strong>Th·ªùi gian:</strong> ${recipe.prep_time || 30} ph√∫t</p>
                        <p><strong>M√¥ t·∫£:</strong> ${recipe.description || 'Kh√¥ng c√≥'}</p>
                        ${recipe.tags ? `<p><strong>Tags:</strong> ${recipe.tags}</p>` : ''}
                    </div>
                    
                    <div class="detail-section">
                        <h3>Dinh d∆∞·ª°ng (m·ªói ph·∫ßn)</h3>
                        <div class="nutrition-grid">
                            <div class="nutrition-item">
                                <span class="nutrition-value">${Math.round(recipe.calories || 0)}</span>
                                <span class="nutrition-label">Calories</span>
                            </div>
                            <div class="nutrition-item">
                                <span class="nutrition-value">${formatNumber(recipe.protein)}g</span>
                                <span class="nutrition-label">Protein</span>
                            </div>
                            <div class="nutrition-item">
                                <span class="nutrition-value">${formatNumber(recipe.carbs)}g</span>
                                <span class="nutrition-label">Carbs</span>
                            </div>
                            <div class="nutrition-item">
                                <span class="nutrition-value">${formatNumber(recipe.fat)}g</span>
                                <span class="nutrition-label">Fat</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="detail-section">
                        <h3>Nguy√™n li·ªáu</h3>
                        <ul class="ingredients-list">
                            ${recipe.ingredients.map(ing => 
                                `<li>${ing.name}: ${ing.amount} ${ing.unit}</li>`
                            ).join('')}
                        </ul>
                    </div>
                    
                    <div class="detail-section">
                        <h3>H∆∞·ªõng d·∫´n</h3>
                        <p style="white-space: pre-line;">${recipe.instructions}</p>
                    </div>
                    
                    <div class="detail-section">
                        <h3>ƒê√°nh gi√° ${recipe.average_rating != null && recipe.average_rating > 0 ? `(${stars} ${avgRating.toFixed(1)})` : ''}</h3>
                        ${myRatingHtml}
                        <div class="rating-form">
                            <select id="rating-stars">
                                <option value="5" ${myRating && myRating.stars === 5 ? 'selected' : ''}>‚≠ê‚≠ê‚≠ê‚≠ê‚≠ê Tuy·ªát v·ªùi</option>
                                <option value="4" ${myRating && myRating.stars === 4 ? 'selected' : ''}>‚≠ê‚≠ê‚≠ê‚≠ê R·∫•t t·ªët</option>
                                <option value="3" ${myRating && myRating.stars === 3 ? 'selected' : ''}>‚≠ê‚≠ê‚≠ê T·ªët</option>
                                <option value="2" ${myRating && myRating.stars === 2 ? 'selected' : ''}>‚≠ê‚≠ê B√¨nh th∆∞·ªùng</option>
                                <option value="1" ${myRating && myRating.stars === 1 ? 'selected' : ''}>‚≠ê C·∫ßn c·∫£i thi·ªán</option>
                            </select>
                            <textarea id="rating-comment" placeholder="Nh·∫≠n x√©t c·ªßa b·∫°n...">${myRating ? (myRating.comment || '') : ''}</textarea>
                            <button class="btn btn-primary" onclick="submitRating()">${myRating ? 'C·∫≠p nh·∫≠t ƒë√°nh gi√°' : 'G·ª≠i ƒë√°nh gi√°'}</button>
                        </div>
                        ${otherRatingsHtml}
                    </div>
                `;
                
                modal.classList.add('active');
            } catch (error) {
                showToast('L·ªói t·∫£i chi ti·∫øt: ' + error.message, 'error');
            }
        }

        function closeDetailModal() {
            document.getElementById('detail-modal').classList.remove('active');
            currentRecipe = null;
        }

        // Submit rating
        async function submitRating() {
            if (!currentRecipe) return;
            
            try {
                const stars = parseInt(document.getElementById('rating-stars').value);
                const comment = document.getElementById('rating-comment').value;
                
                const rating = await apiRateRecipe(currentRecipe.id, { 
                    stars: stars, 
                    comment: comment,
                    recipe_id: currentRecipe.id 
                });
                
                // C·∫≠p nh·∫≠t myRatingsMap
                myRatingsMap[currentRecipe.id] = rating;
                
                showToast('ƒê√°nh gi√° th√†nh c√¥ng!', 'success');
                closeDetailModal();
                
                // Reload recipes ƒë·ªÉ hi·ªÉn th·ªã badge "ƒê√£ ƒë√°nh gi√°"
                const searchValue = document.getElementById('search-input').value;
                await loadRecipes(searchValue);
            } catch (error) {
                showToast('L·ªói g·ª≠i ƒë√°nh gi√°: ' + error.message, 'error');

        // Create/Edit modal
        function showCreateModal() {
            document.getElementById('modal-title').textContent = 'Th√™m c√¥ng th·ª©c m·ªõi';
            document.getElementById('recipe-form').reset();
            currentRecipe = null;
            document.getElementById('recipe-modal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('recipe-modal').classList.remove('active');
            // Reset currentRecipe khi ƒë√≥ng modal edit b·∫±ng n√∫t H·ªßy
            // (editRecipe() s·∫Ω set l·∫°i currentRecipe khi m·ªü modal t·ª´ detail)
            currentRecipe = null;
        }

        function editRecipe() {
            if (!currentRecipe) return;
            
            // L∆∞u currentRecipe v√†o bi·∫øn t·∫°m tr∆∞·ªõc khi ƒë√≥ng modal detail
            const recipeToEdit = currentRecipe;
            
            document.getElementById('modal-title').textContent = 'S·ª≠a c√¥ng th·ª©c';
            document.getElementById('recipe-name').value = recipeToEdit.name;
            
            // Extract category from tags
            const category = recipeToEdit.tags ? recipeToEdit.tags.split(',')[0] : 'Lunch';
            document.getElementById('recipe-category').value = category;
            document.getElementById('recipe-time').value = recipeToEdit.prep_time || 30;
            document.getElementById('recipe-servings').value = recipeToEdit.servings || 1;
            document.getElementById('recipe-description').value = recipeToEdit.description || '';
            document.getElementById('recipe-instructions').value = recipeToEdit.instructions;
            document.getElementById('recipe-image-url').value = recipeToEdit.image_url || '';
            document.getElementById('recipe-calories').value = recipeToEdit.calories || 0;
            document.getElementById('recipe-protein').value = recipeToEdit.protein || 0;
            document.getElementById('recipe-carbs').value = recipeToEdit.carbs || 0;
            document.getElementById('recipe-fat').value = recipeToEdit.fat || 0;
            
            // Load ingredients
            const ingredientsList = document.getElementById('ingredients-list');
            ingredientsList.innerHTML = '';
            if (recipeToEdit.ingredients && recipeToEdit.ingredients.length > 0) {
                recipeToEdit.ingredients.forEach(ing => {
                    const item = document.createElement('div');
                    item.className = 'ingredient-item';
                    item.innerHTML = `
                        <input type="text" placeholder="T√™n nguy√™n li·ªáu" class="ing-name" value="${ing.name}" required>
                        <input type="number" placeholder="S·ªë l∆∞·ª£ng" class="ing-amount" step="0.1" value="${ing.amount}" required>
                        <input type="text" placeholder="ƒê∆°n v·ªã" class="ing-unit" value="${ing.unit}" required>
                        <button type="button" class="btn-remove" onclick="removeIngredient(this)">üóëÔ∏è</button>
                    `;
                    ingredientsList.appendChild(item);
                });
            } else {
                // Add one empty ingredient if none
                addIngredient();
            }
            
            // ƒê√≥ng modal detail v√† gi·ªØ l·∫°i currentRecipe ƒë·ªÉ d√πng khi l∆∞u
            document.getElementById('detail-modal').classList.remove('active');
            // Gi·ªØ nguy√™n currentRecipe ƒë·ªÉ h√†m saveRecipe bi·∫øt ƒëang edit
            currentRecipe = recipeToEdit;
            document.getElementById('recipe-modal').classList.add('active');
        }

        async function deleteRecipe() {
            if (!currentRecipe || !confirm('X√≥a c√¥ng th·ª©c n√†y?')) return;
            
            try {
                await apiDeleteRecipe(currentRecipe.id);
                showToast('ƒê√£ x√≥a c√¥ng th·ª©c', 'success');
                closeDetailModal();
                loadRecipes();
            } catch (error) {
                showToast('L·ªói x√≥a: ' + error.message, 'error');
            }
        }

        // Ingredients management
        function addIngredient() {
            const list = document.getElementById('ingredients-list');
            const item = document.createElement('div');
            item.className = 'ingredient-item';
            item.innerHTML = `
                <input type="text" placeholder="T√™n nguy√™n li·ªáu" class="ing-name" required>
                <input type="number" placeholder="S·ªë l∆∞·ª£ng" class="ing-amount" step="0.1" required>
                <input type="text" placeholder="ƒê∆°n v·ªã" class="ing-unit" required>
                <button type="button" class="btn-remove" onclick="removeIngredient(this)">üóëÔ∏è</button>
            `;
            list.appendChild(item);
        }

        function removeIngredient(btn) {
            const list = document.getElementById('ingredients-list');
            if (list.children.length > 1) {
                btn.parentElement.remove();
            }
        }

        // Save recipe
        async function saveRecipe(e) {
            e.preventDefault();
            
            try {
                const ingredients = [];
                document.querySelectorAll('.ingredient-item').forEach(item => {
                    ingredients.push({
                        name: item.querySelector('.ing-name').value,
                        amount: parseFloat(item.querySelector('.ing-amount').value),
                        unit: item.querySelector('.ing-unit').value
                    });
                });
                
                const dietary = Array.from(document.querySelectorAll('.checkbox-group input:checked'))
                    .map(cb => cb.value).join(', ');
                
                const category = document.getElementById('recipe-category').value;
                const recipeData = {
                    name: document.getElementById('recipe-name').value,
                    tags: category + (dietary ? ',' + dietary : ''),
                    prep_time: parseInt(document.getElementById('recipe-time').value),
                    servings: parseInt(document.getElementById('recipe-servings').value) || 1,
                    description: document.getElementById('recipe-description').value,
                    instructions: document.getElementById('recipe-instructions').value,
                    image_url: document.getElementById('recipe-image-url').value || null,
                    calories: parseFloat(document.getElementById('recipe-calories').value) || 0,
                    protein: parseFloat(document.getElementById('recipe-protein').value) || 0,
                    carbs: parseFloat(document.getElementById('recipe-carbs').value) || 0,
                    fat: parseFloat(document.getElementById('recipe-fat').value) || 0,
                    ingredients
                };
                
                if (currentRecipe && currentRecipe.id) {
                    await apiUpdateRecipe(currentRecipe.id, recipeData);
                    showToast('ƒê√£ c·∫≠p nh·∫≠t c√¥ng th·ª©c', 'success');
                } else {
                    await apiCreateRecipe(recipeData);
                    showToast('ƒê√£ th√™m c√¥ng th·ª©c m·ªõi', 'success');
                }
                
                // Reset currentRecipe sau khi l∆∞u th√†nh c√¥ng
                currentRecipe = null;
                closeModal();
                loadRecipes();
            } catch (error) {
                showToast('L·ªói l∆∞u c√¥ng th·ª©c: ' + error.message, 'error');
            }
        }

        // Load recipes on page load
        loadRecipes();
    </script>
